subsampling:
    CaptionSubsampler:
        args:
            captioner_args:
                video_captioner: "kpyu/video-blip-flan-t5-xl-ego4d"
                llm: "TheBloke/Wizard-Vicuna-13B-Uncensored-HF"
                prompt: null

reading:
    dataloader_args:
        batch_size: 32 # for vblip on g40
        # batch_size: 2 # for vblip + llm on g40
        resize_size: [224, 224]
        decoder_kwargs:
            subsample_frames: 8
            n_frames: null
            fps: null
            num_threads: 8
            return_bytes: True
    timeout: 60
    sampler: null

storage:
    number_sample_per_shard: 1000
    oom_shard_count: 5
    captions_are_subtitles: False

